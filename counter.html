<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>JS Counter</title>
	</head>
	<body>
		<div class="c-wrapper">
			<div class="c-container">
				<span class="c-num" data-val="70" increase-val="1" interval="4000">0</span>
				<span class="c-text">hours a month</span>
			</div>
			<div class="c-container">
				<span class="c-num" data-val="100" increase-val="1" interval="5000">0</span>
				<span class="c-text">days a year</span>
			</div>
			<div class="c-container">
				<span class="c-num" data-val="3.4" increase-val="0.1" interval="200">0</span>
				<span class="c-text">% everyday</span>
			</div>
		</div>

		<!-- Script -->
		<script src="counter.js"></script>
	</body>
</html>
